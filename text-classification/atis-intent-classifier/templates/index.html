<!DOCTYPE html>
<html>
<head>
  <title>Intent Classifier</title>
  <style>
    body {
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }

    h1 {
      margin-bottom: 10px;
    }

    p.subtitle {
      margin-top: 0;
      color: #777;
      margin-bottom: 30px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    p#result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Intent Classifier</h1>
    <p class="subtitle">Enter text to predict the intent.</p>
    <label for="inputText">Input Text:</label>
    <input type="text" id="inputText" placeholder="Type your text here...">
    <button onclick="predict()">Predict</button>
    <p id="result"></p>
  </div>

  <script>
    function predict() {
      const text = document.getElementById('inputText').value;
      fetch('/predict', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({'text': text})
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').innerText = 'Predicted intent: ' + data.intent;
      });
    }
  </script>
</body>
</html>
